<!-- header start -->
<header>
  <!-- header top start -->
  <div class="header-top theme1 bg-dark py-15">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-6 col-md-7 order-last order-md-first">
                  <div class="static-info text-center text-md-left">
                      <p class="text-white">Lunes a Viernes de 8:30 a 18 hs. / Sábados y Feriados de 9 a 13 hs.</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- header top end -->
  <!-- header-middle satrt -->
  <div class="header-middle pt-20">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-sm-6 col-lg-2 order-first">
                  <div class="logo text-center text-sm-left mb-30 mb-sm-0">
                      <a routerLink="/"><img src="assets/img/logo/logo.png" alt="logo"></a>
                  </div>
              </div>
              <div class="col-sm-6 col-lg-5 col-xl-4">
                  <!-- search-form end -->
                  <div class="d-flex align-items-center justify-content-center justify-content-sm-end">
                      <div class="media static-media mr-50 d-none d-lg-flex">
                          <img class="mr-3 align-self-center" src="assets/img/icon/1.png" alt="icon">
                          <div class="media-body">
                              <div class="phone">
                                  <span class="text-muted">Llámanos:</span>
                              </div>
                              <div class="phone">
                                  <a href="#" class="text-dark">+51 977446748</a>
                              </div>
                          </div>
                      </div>
                      <!-- static-media end -->
                      <div class="cart-block-links theme1">
                          <ul class="d-flex">
                              <li class="mr-0 cart-block position-relative">
                                  <a routerLink="/carrito">
                                      <span class="position-relative">
                                          <i class="icon-basket"></i>
                                          <span class="badge cbdg1">{{ pedidoService.calcularCantidadCarrito() }}</span>
                                      </span>
                                      <span class="cart-total position-relative">{{ pedidoService.calcularMontoCarrito() | currency }}</span>
                                  </a>
                              </li>
                              <!-- cart block end -->
                          </ul>
                      </div>
                      <div class="mobile-menu-toggle theme1 d-lg-none">
                          <a href="#offcanvas-mobile-menu" class="offcanvas-toggle">
                              <svg viewbox="0 0 800 600">
                                  <path
                                      d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                                      id="top"></path>
                                  <path d="M300,320 L540,320" id="middle"></path>
                                  <path
                                      d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                                      id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318)">
                                  </path>
                              </svg>
                          </a>
                      </div>
                  </div>
              </div>
              <div class="col-lg-5 col-xl-6 order-lg-first">
                  <div class="search-form pt-30 pt-lg-0">
                      <form class="form-inline position-relative">
                          <input class="form-control theme1-border" type="search"
                              placeholder="Buscar ...">
                          <button class="btn search-btn theme-bg btn-rounded" type="submit"><i
                                  class="icon-magnifier"></i></button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- header-middle end -->

  <!-- header bottom start -->
  <nav id="sticky" class="header-bottom theme1 d-none d-lg-block">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-10 offset-lg-2 d-flex flex-wrap align-items-center position-relative">
                  <ul class="main-menu d-flex">
                      <li class="ml-0 mr-5">
                          <a routerLink="/" class="pl-0">Inicio</a>
                      </li>
                      <li class="ml-0 mr-5">
                          <a routerLink="/productos" class="pl-0">Productos</a>
                      </li>
                      <li class="ml-0 mr-5 d-none">
                          <a routerLink="/nosotros" class="pl-0">La empresa</a>
                      </li>
                      <li class="ml-0 mr-5 d-none">
                          <a routerLink="/contacto" class="pl-0">Contáctenos</a>
                      </li>
                  </ul>

              </div>
          </div>
      </div>
  </nav>
  <!-- header bottom end -->
</header>
<!-- header end -->
