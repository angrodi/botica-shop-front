<app-breadcrumb [titulo]="'Productos'"></app-breadcrumb>

<!-- product tab start -->
<div class="product-tab bg-white pt-80 pb-80">
  <div class="container">
      <!-- product-tab-nav end -->
      <div class="tab-content" id="pills-tabContent">
          <!-- first tab-pane -->
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <div class="row grid-view theme1">
                  <div class="col-sm-6 col-lg-4 col-xl-3 mb-30"
                       *ngFor="let producto of productos">
                      <div class="card product-card">
                          <div class="card-body p-0">
                              <div class="media flex-column">
                                  <div class="product-thumbnail position-relative">
                                      <a [routerLink]="['/productos', producto.id]">
                                          <img class="first-img" [src]="producto.imagen"
                                              alt="thumbnail" width="300px" height="300px">
                                      </a>
                                  </div>
                                  <div class="media-body">
                                      <div class="product-desc">
                                          <h3 class="title"><a [routerLink]="['/productos', producto.id]">{{ producto.nombre }}</a></h3>
                                          <div class="d-flex align-items-center justify-content-between">
                                              <h6 class="product-price">{{ producto.precio | currency }}</h6>
                                              <button class="pro-btn" data-toggle="modal"
                                                  data-target="#add-to-cart"><i
                                                      class="icon-basket"></i></button>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- product tab end -->
